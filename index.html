<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>User Page</title>

  <link rel="stylesheet" href="css/styles.css"/>

</head>
<body>


<div id="header"><span class="title">KinoBadge Users</span></div>

<div id="sidebar"></div>

<div id="content">

</div>

<!-- Templates -->
<script type="text/template" id="tpl-header">
  <button class="new">New User</button>
</script>

<script type="text/template" id="tpl-user-list-item">
  <a href='#user/<%= _id %>'><%= name %></a>
</script>

<script type="text/template" id="tpl-user-details">
  <div class="form-left-col">
    <label>Id:</label>
    <input type="text" id="userid" name="userId" value="<%= _id %>" disabled/>
    <label>Name:</label>
    <input type="text" id="name" name="name" value="<%= name %>" required/>
    <label>Name:</label>
    <input type="text" id="surname" name="surname" value="<%= surname %>" required/>
    <button class="save">Save</button>
    <button class="delete">Delete</button>
  </div>
</script>

<script src="lib/jquery-1.8.1.js"></script>
<script src="lib/underscore.js"></script>
<script src="lib/backbone.js"></script>
<script src="kino_client.js"></script>
</body>
</html>
